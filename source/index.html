<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Element</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="page-wrapper">

    <!--Header-->

    <header class="page-header">
      <nav class="page-nav">
        <a class="page-nav__logo">
          <img class="page-nav__logo--image" src="img/" alt="Логотип">
        </a>
        <div class="page-header__burger">
          <button class="page-header__button" type="button">
            <img src="img/" width="22" height="23" alt="Кнопка меню">
          </button>
        </div>
      </nav>
      <div class="page-header__text">
        <h1 class="page-header__title">

        </h1>
        <div class="page-header__description">

        </div>
        <a class="page-header__button" href="#">
          See Our Project
        </a>
      </div>
      <div class="page-header__image">
        <img src="img/" alt="Изображение">
      </div>
    </header>

    <!--End Header-->

    <main class="main__page">

      <!--About-->

      <section class="about">
        <div class="wrapper">
          <div class="about__side--left">
            <h2 class="about__title"></h2>
            <div class="about__block">
              <div class="about__block--imge">
                <img src="img/" alt="">
              </div>
              <div class="about__block--title"></div>
              <div class="about__block--description"></div>
              <a href="#" class="about__block--link"></a>
            </div>
          </div>
          <div class="about__side--right">
            <div class="about__block">
              <div class="about__block--imge">
                <img src="img/" alt="">
              </div>
              <div class="about__block--title"></div>
              <div class="about__block--description"></div>
              <a href="#" class="about__block--link"></a>
            </div>
            </div>
            <div class="about__block">
              <div class="about__block--imge">
                <img src="img/" alt="">
              </div>
              <div class="about__block--title"></div>
              <div class="about__block--description"></div>
              <a href="#" class="about__block--link"></a>
            </div>
            </div>
          </div>
        </div>
      </section>

      <!--End About-->

      <!--Client-->

      <section class="client">
        <div class="wrapper">
          <div class="client__header">
            <div class="client__header--title"></div>
            <div class="client__header--description"></div>
          </div>
          <div class="client__logo">
            <div class="client__logo--block">
              <img src="" alt="">
            </div>
            <div class="client__logo--block">
              <img src="" alt="">
            </div>
            <div class="client__logo--block">
              <img src="" alt="">
            </div>
            <div class="client__logo--block">
              <img src="" alt="">
            </div>
            <div class="client__logo--block">
              <img src="" alt="">
            </div>
            <div class="client__logo--block">

            </div>
            <div class="client__logo--block">
              <img src="" alt="">
            </div>
            <div class="client__logo--block">
              <a href="#" class="client__logo--link"></a>
            </div>
          </div>
        </div>
      </section>

      <!--End Client-->

      <!--Footer-->

      <footer class="footer__page">
        <div class="wrapper">
          <div class="footer__top">
            <div class="footer__title"></div>
            <div class="footer__description"></div>
            <a href="#" class="footer__button"></a>
          </div>
          <div class="footer__bottom">
            <div class="footer__contacts contacts">
              <ul class="contacts__list">
                <li class="contacts__item contacts__item--adress"></li>
                <li class="contacts__item contacts__item--phone"></li>
                <li class="contacts__item contacts__item--email"></li>
              </ul>
            </div>
            <div class="footer__aboutus aboutus">
              <ul class="aboutus__list">
                <li class="aboutus__item"></li>
                <li class="aboutus__item"></li>
                <li class="aboutus__item"></li>
              </ul>
            </div>
            <div class="footer__followus followus">
              <ul class="followus__list">
                <li class="followus__item"></li>
                <li class="followus__item"></li>
                <li class="followus__item"></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>

      <!--End Footer-->
    </main>
  </div>
</body>
</html>
